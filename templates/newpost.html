{% extends "base.html" %}

{% block content %}
<h2>Add a New Blog Post:</h2>

<form action="/addpost" method="post">
    <label>
        Post Title:
        <input type="text" name="new-title"/>
    </label>
    <br /><br />
    <label>
        Post Content:
        <textarea cols="40" rows="4" name="new-body">
        </textarea>
    </label>
    <br /><br />
    <input type="submit" value="Submit Blog Post"/>
</form>

<p class="error">{{ error if error else "" }}</p>
{% endblock %}
